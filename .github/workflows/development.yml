name: Vibe Voice Development CI/CD Pipeline



jobs:
  build-base-worker-image:
  runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push base image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')-worker-dev
          IMAGE_NAME=ghcr.io/${REPO_NAME}
          docker build -t ${IMAGE_NAME}:base -f Dockerfile.worker.base .
          docker push ${IMAGE_NAME}:base

      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io

  build-base-image:
    runs-on: ubuntu-latest
    needs: determine-rebuild
    if: needs.determine-rebuild.outputs.needs_rebuild == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push base image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')-dev
          IMAGE_NAME=ghcr.io/${REPO_NAME}
          docker build -t ${IMAGE_NAME}:base -f Dockerfile .
          docker push ${IMAGE_NAME}:base

      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io


  